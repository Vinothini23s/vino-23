<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>list</title>
<body>
	<h2>Ordered List</h2>
	<ol>
	    <li>HTML</li>
	    <li>CSS</li>
	    <li>JavaScript</li>
	</ol>
	<h2>Unordered List</h2>
	<ul>
	    <li>python</li>
	    <li>java</li>
	    <li>c++</li>
	</ul>
	<h2>Description List</h2>
	    <dt><b>HTML</b></dt>
	    <dd>A markup language used to create web pages.</dd>
	    <dt><b>CSS</b></dt>
	    <dd>A style sheet language used to design the look of web pages.</dd>
	    <dt><b>JavaScript</b></dt>
	    <dd>A scripting language that adds interactivity to websites.</dd>


</body>
</head>
</html>
